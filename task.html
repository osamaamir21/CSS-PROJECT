<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <title>CSS ASSIGNMENT</title>
</head>
<style>
    form{
        background-color: rgb(92, 154, 181);
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;', Times, serif;
        font-size: 70px;
    }

    .btn2{
        margin-top: 20px;
        margin-left: 100px;
        border: 2px solid black;
        background: rgb(188, 234, 217);
    }
    .mb-3{
        width: 200px;
        margin-left: 10px;
    }
    .form-select-sm{
        margin-left: 10px;
        width: 200px;

    }
    #msgg{
        margin-left: 10px;
    }
</style>
<body>
    <form action="">

            <table class="table"></table>
            <tr>
                <th colspan="3" class="table-light">Form Name :</th>
                    <td>
                        <input type="text" name="name" id="name" placeholder="Name" class="input-group input-group-sm mb-3" />
                    </td>
            </tr>
            <tr>
            
            </tr>
            <tr>
                <td>Password :</td>
                <td>
                    <input type="password" name="pass" id="pass" placeholder="Password"
                    class="input-group input-group-sm mb-3" />
            </td>
        </tr>
        <tr>
            <td>Country :</td>
            <td>
                <select name="Country" id="Country" class="form-select form-select-sm" required>
                    <option value="None">Select Country</option>
                    <option value="Pakistan">Pakistan</option>
                </select>
            </td>
        </tr>
        <tr class="Cities">
            <td>Cities</td>
            <td>
                <select name="city" id="city" class="form-select form-select-sm">
                    <option value="Karachi">Karachi</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Islamabad">Islamabad<option>
                        <option value="Peshawar">Pehaswar</option>
                        <option value="Quetta">Quetta</option>
                        <option value="Hyderabad">Hyderabad</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Message :</th><br>
                
            </tr>
            <tr>
                <td><textarea name="msg" id="msgg" cols="30" rows="4"></textarea></td><br>
            </tr>
            <tr>
                <td>Upload Pic: </td>
                <td>
                    <input type="file" name="image" id="img" />
                </td><br>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" class="btn2" /></td>
            </tr>
            </table>
        </form>
    </body>
    <script>
        $(document).ready(function () {
            $("tr.Cities").hide();
            $("#Country").change(function () {
                if ($(this).val() == "Pakistan") {
                    $("tr.Cities").show();
                }
            });
        });
    </script>
    
    </html>
        

    <title>Document</title>
</head>

</body>
</html>
